apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: gateway-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: quinont/otel-api-gateway:1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: QUOTES_URL
              value: "http://quotes-service.quotes-ns.svc.cluster.local:8080/quotes"
            - name: LOG_LEVEL
              value: "INFO"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: gateway-ns
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
  type: NodePort
